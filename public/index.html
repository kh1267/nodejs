    <script>
        //XMLHttpRequest 객체를 생성합니다
        var req = new XMLHttpRequest();
        req.onreadystatechange = function (event) {
            if (req.readyState == 4) {
                if (req.status == 200) {
                    document.body.innerHTML += req.responseText
                }
            };
        };
        req.open('GET', '/data.html', true);
        
        req.send();
    </script>
</body>
